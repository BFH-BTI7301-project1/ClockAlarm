language: python
python:
- '3.6'
cache: pip
install:
- pip install -r stable-req.txt
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
- py.test --cov-report term --cov=. _clockalarm/_tests
after_success:
- coveralls
